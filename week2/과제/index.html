<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="./script.js" type="module"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <i class="menu-icon fa fa-bars"></i>
    <div class="title">회원 관리 페이지</div>
    <div class="user-info">and sopt YB 김민정</div>
  </header>
  <main>
    <div class="filter border-radius">
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름을 입력해주세요">
      </div>

      <div class="form-group">
        <label for="english-name">영문이름</label>
        <input type="text" id="english-name" placeholder="영문이름을 입력하세요">
      </div>

      <div class="form-group">
        <label for="github">github</label>
        <input type="text" id="github" placeholder="github id 를 입력해주세요">
      </div>

      <div class="form-group">
        <label for="gender">성별</label>
        <select id="gender">
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>
      </div>

      <div class="form-group">
        <label for="role">역할</label>
        <select id="role">
          <option value="developer">개발자</option>
          <option value="designer">디자이너</option>
        </select>
      </div>

      <div class="form-group">
        <label for="week1">1주차 금잔디조</label>
        <input type="number" id="week1" placeholder="1주차 금잔디 조를 입력하세요(1~10)" min="1" max="10">
      </div>
      <div class="form-group">
        <label for="week2">2주차 금잔디조</label>
        <input type="number" id="week2" placeholder="2주차 금잔디 조를 입력하세요(1~10)" min="1" max="10">
      </div>

      <div class="form-group" >
        <button type="reset" class="button-form reset-button">초기화</button>
      </div>
      <div class="form-group" >
        <button type="submit" class="button-form search-button">검색</button>
      </div>

    </div>
    <div class="add-button">
      <button class="button-form">선택삭제</button>
      <button class="button-form">추가</button>
    </div>
    <table>
      <thead>
        <tr>
          <td><input type="checkbox" class="member-checkbox"></td>
          <th>이름</th>
          <th>영문이름</th>
          <th>GitHub</th>
          <th>성별</th>
          <th>역할</th>
          <th>1주차 금잔디조</th>
          <th>2주차 금잔디조</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" class="member-checkbox"></td>
          <td>김민정</td>
          <td>minjeongkim</td>
          <td>minjeongkim</td>
          <td>여성</td>
          <td>개발자</td>
          <td>10</td>
          <td>10</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="member-checkbox"></td>
          <td>김민정</td>
          <td>minjeongkim</td>
          <td>minjeongkim</td>
          <td>여성</td>
          <td>개발자</td>
          <td>10</td>
          <td>10</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="member-checkbox"></td>
          <td>김민정</td>
          <td>minjeongkim</td>
          <td>minjeongkim</td>
          <td>여성</td>
          <td>개발자</td>
          <td>10</td>
          <td>10</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
